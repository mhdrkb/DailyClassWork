<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
label{
	color:#900;
	margin-left:10px;
	}
</style>
</head>

<body>

<form name="myForm" action="form.html" onSubmit="return validate()" method="post" >
	Name:<input type="text" name="name"/><label id="name"></label><br/><br/>
    
    Password:<input type="password" name="pass"/><label id="pass"></label><br/><br/>
    
    <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
</form>

<script>
function validate(){
	var name = document.forms["myForm"]["name"].value;
	var pass = document.forms["myForm"]["pass"].value;
	
	if(name==""){
		document.getElementById('name').innerHTML = "Enter your name";
		return false;
		}
	else if(name.length<5){
		document.getElementById('name').innerHTML = "Name must be at least 5 characters";
		return false;
		}
	else if(pass.length<8){
		document.getElementById('pass').innerHTML = "Password must be at least 8 characters";
		return false;
		}
	else{
		document.write("Name: " + name + "<br/>");
		}
	}
</script>
</body>
</html>
