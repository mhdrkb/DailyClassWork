<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
        
    </head>

    <body>
    	<div class="container-fluid bg-gold">
        	<div class="container bg-warning">
            	<script>
					var display = self.name;
					var gone = "";
					var alpha = self.closed;
					if(alpha == false){
						var gone = "never";
						}
					display += "This window has " + gone + " been closed." + "<br/>";
					self.defaultStatus = "\"this window property can be changed.\"";
					display += "The default status reads: " + self.defaultStatus + "<br/>";
					document.write(display);
				</script>
            </div>
        </div>
    </body>
</html>
