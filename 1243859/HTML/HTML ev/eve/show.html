<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>

			var data = decodeURIComponent(window.location.search);
			data = data.substring(1);
			var query = data.split("&");
			for(var i=0 ; i<query.length; i++){
				document.write(query[i] + "<br/>");
				}
			
    </script>
</body>
</html>
