<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>
var a = ["BD","JP","IND","PAK","UK","CHI"];

document.write("Array elements are: " + "<br/>");
document.write(a + "<br/><br/>");
document.write("Sorted in ascending Array elements are: " + "<br/>");
document.write(a.sort() + "<br/><br/>");
document.write("Sorted in descending Array elements are: " + "<br/>");
document.write(a.reverse() + "<br/><br/>");
document.write("Array pop operation: " + "<br/>");
a.pop()
document.write(a + "<br/><br/>");
document.write("Array push operation: " + "<br/>");
a.push("GER")
document.write(a + "<br/><br/>");
document.write("Array shift operation: " + "<br/>");
a.shift()
document.write(a + "<br/><br/>");
document.write("Array unshift operation: " + "<br/>");
a.unshift("US")
document.write(a + "<br/><br/>");
</script>
</body>
</html>
