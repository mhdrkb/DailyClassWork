<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
    	var query = decodeURIComponent(window.location.search);
		query = query.substring(1);
		var queries = query.split("&")
		for(var i=0; i<queries.length; i++){
			document.write(queries[i] + "<br/>");
			}
    </script>
</body>
</html>
