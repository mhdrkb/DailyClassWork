<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>
	var x=parseInt(prompt("Enter number one"));
	var y=parseInt(prompt("Enter number two"));
	var z=parseInt(prompt("Enter number three"));

function check(a,b,c){

	
	if(a>b && a>c){
		document.write("The biggest number is : " + a);
		return false;
		}
	else if(b>c && b>a){
		document.write("The biggest number is : " + b);
		return false;
		}
	else{
		document.write("The biggest number is : " + c);
		}
	}
	
check(x,y,z);
</script>
</body>
</html>
