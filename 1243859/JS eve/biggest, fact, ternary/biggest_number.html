<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>

function check(){
	var a=parseInt(prompt("Enter number one"));
	var b=parseInt(prompt("Enter number two"));
	var c=parseInt(prompt("Enter number three"));
	
	if(a>b && a>c){
		document.write("The biggest number is: " + a);
		}
	else if(b>c && b>a){
		document.write("The biggest number is: " + b);
		}
	else{
		document.write("The biggest number is: " + c);
		}
	}
	
check();
</script>
</body>
</html>
