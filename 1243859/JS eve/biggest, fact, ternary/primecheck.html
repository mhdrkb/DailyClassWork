<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>


<script>
var x = parseInt(prompt("Enter a number"));

function isPrime(a){
	var n = Math.sqrt(a)
	
	for(var i =2 ; i<=n ; i++){
		if(a%i==0){
			return false;
			}
		}
		return true;
	}
if(isPrime(x)){
	document.write(x + " is a prime number");
	}
else{
	document.write(x + " is not a prime number");
	}
</script>
</body>
</html>
