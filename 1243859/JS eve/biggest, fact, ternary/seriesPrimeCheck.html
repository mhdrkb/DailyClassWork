<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="series(1,100)">


<script>

function isPrime(a){
	var n = Math.sqrt(a)
	
	for(var i =2 ; i<=n ; i++){
		if(a%i==0){
			return false;
			}
		}
		return true;
	}
	
function series(start,end){
	for(start ; start<=end ; start++){
			if(isPrime(start)){
			document.write(start + " is a prime number" + "<br/>");
			}
			else{
			document.write(start + " is not a prime number" + "<br/>");
			}
		}
	}

</script>
</body>
</html>
