<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>
var number;
number = prompt("Enter A Number: ");

function prime(num){
	var n = Math.sqrt(num);
	for(var i = 2 ; i<=n ; i++){
		if(num%i==0){
			return true;
			}
		}
		return false;
	}
if(prime(number)){
	document.write(number + " is not a prime number");
	}else{
		document.write(number + " is a prime number");
		}
</script>
</body>
</html>
