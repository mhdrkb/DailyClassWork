<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<form name="myForm">
	Email: <input type="text" name="email"/>
</form>

<button onClick="validate()">Submit</button>

<script>
function validate(){
	var email=document.forms["myForm"]["email"].value;
	var reg =  /^[w_.]+\@[a-zA-Z0-9.-]+\.[a-zA-z0-9]{2,4}$/
	if(email==""){
		alert("Enter Email");
		}
	else if(email.match(reg)){
		alert("Valid Email");
		}
	else{
		alert("Invalid Email");
		}
	}
</script>
</body>
</html>
