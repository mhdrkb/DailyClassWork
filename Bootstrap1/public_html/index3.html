<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">

                            <div class="col-lg-6 blue"><h1>MHD</h1></div>
                            <div class="col-lg-6 blueviolet"><h1>MHD</h1></div>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>

                <div class="row">

                    <div class="col-lg-3 silver"><h1>MHD</h1></div>

                </div>

                    <div class="col-lg-offset-3 col-lg-3 green"><h1>MHD</h1></div>
                    <div class="col-lg-3 red"><h1>MHD</h1></div>
                </div>
                <!--To create gap left side i should use offset but to leave gap in right side i do not need to
                use any offset if i do not use any column the space will remain automatically-->
            </div>
