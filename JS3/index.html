<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    </head>

    <body>
    	<div class="container-fluid bg-gold">
        	<div class="container bg-warning">
				<script>
                	function dec2hex(){
						var accum="";
						for(var i=0;i<3;i++){
							var dec=document.convert.elements[i].value;
							var toNum=Math.floor(dec);
							var toHex=toNum.toString(16);
							if(toHex.length==1){
								toHex="0"+toHex;
								}
								accum+=toHex;
							}
							document.convert.hex.value=accum;
						}
                </script>
                <form name="convert">
                	<input type="text" name="dec1" size=3>
                    <input type="text" name="dec2" size=3>
                    <input type="text" name="dec3" size=3><br/>
                    <input type="button" value="Convet to hexadecimal" onClick="dec2hex()">
                    <input type="text" name="hex" size=6>
                    
                </form>
            </div>
        </div>
    </body>
</html>
