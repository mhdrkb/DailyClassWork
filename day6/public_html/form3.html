<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="main_wrapper">
                <div class="header"></div>
                <div class="nav"></div>
                <div class="body">
                    <div class="b_left"></div>
                    <div class="b_right">
                        <div class="form">
                            <fieldset>
                                <legend>Form 3</legend>
                                <form>
                                    <label>Full Name(autofocus)</label>
                                    <input type="text" name="fullname" id="fullname" autofocus="autofocus"/>
                                    <br/>
                                    <label>Max length:</label>
                                    <input type="text" name="maxlength" id="maxlength" maxlength="3"/>
                                    <br/>
                                    <label>Age length:</label>
                                    <input type="range" name="age"/>
                                    <br/>
                                    <label>Date of Birth, Default</label>
                                    <input type="date" name="dob"/>
                                    <br/>
                                    <label>Date of Join. dd-MM-YYYY</label>
                                    <input type="datetime" name="joiningdate"/>
                                    <br/>
                                    <label>Full name(Autofocus)</label>
                                    Country Code: <input type="text" name="country_code" maxlength="3" pattern="[A-Za-Z]{3}"
                                                         title="three letter country code"/>
                                    <br/>
                                    Password: <input type="password" name="pw" pattern=".{6,}" title="Six or more characters"/>
                                    <br/>
                                    Password: <input type="password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number one uppercase one lower case and be 8 digit number"/>
                                    <br/>
                                    <input type="submit" value="Send"/>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="footer"></div>
            </div>
        </div>
    </body>
</html>
