<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    </head>

    <body>
    	<div class="container-fluid bg-gold">
        	<div class="container bg-warning">
				<script>
					document.write("***************Function in Js*******************" + "<br/>");
					var x=0;
					function Series(){
					while(x<=10){
						x++;
						if(x==3 || x==7){
							continue;
							}
						document.write("Series number without 3 and 7 is: " + x +"<br/>");
						
						}
					}
					Series();
                </script>
            </div>
        </div>
    </body>
</html>
