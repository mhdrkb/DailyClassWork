<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    </head>

    <body>
    	<div class="container-fluid bg-gold">
        	<div class="container bg-warning">
				<script>
					document.write("***************Function in Js*******************" + "<br/>");
					
						var x=1;
						var sum=0;
						function Series(){
								while(x<=10){
									sum+=x;
									x++;
								}
							document.write("Series sum result is: "+ sum +"<br/>");
							}
						Series();
                </script>
            </div>
        </div>
    </body>
