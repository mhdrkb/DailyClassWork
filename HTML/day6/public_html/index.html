<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="main_wrapper">
                <div class="header"></div>
                <div class="nav"></div>
                <div class="body">
                    <div class="b_left"></div>
                    <div class="b_right">
                        <div class="form">
                            <fieldset>
                                <legend>Form 2</legend>
                                <form>
                                    <label>Full Name:</label>
                                    <input type="text" name="fullname" id="fullname" readonly="readonly" value="Mr. MHD"/>
                                    <br/>
                                    <label>Profession Name:</label>
                                    <input type="text" name="Profession" id="Profession" required="required"/>
                                    <br/>
                                    <label>Age:</label>
                                    <input type="number" name="age" id="age"/>
                                    <br/>
                                    <label>File:</label>
                                    <input type="file" name="file" id="file"/>
                                    <br/>
                                    <label>Email (but hidden):</label>
                                    <input type="hidden" name="email" id="email"/>
                                    <br/>
                                    <label>Address 1 but disabled:</label>
                                    <input type="text" name="address" id="address" disabled="disabled"/>
                                    <br/>
                                    <label>Password:</label>
                                    <input type="password" name="password" id="password"/>
                                    <br/>
                                    <input type="submit" value="submit"/>
                                    <input type="reset" value="Clear Form"/>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="footer"></div>
            </div>
        </div>
    </body>
</html>
