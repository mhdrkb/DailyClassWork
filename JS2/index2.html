<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    </head>

    <body>
    	<div class="container-fluid bg-gold">
        	<div class="container bg-warning">
				<script>
                	var mark=parseInt(prompt("Enter Number" + ""));
					if(mark>=50 && mark<=100){
						document.write("Passed.!")
						}
					else if(mark<50){
						document.write("Fail...!!");
						}
					else{
						document.write("Invalid Entry");
						}
                </script>
            </div>
        </div>
    </body>
</html>
