<!DOCTYPE html>
<html>
    <head>
        <title>Index Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    </head>
    <body>
        <div class="container-fluid bg-info">
            <div class="container bg-warning">
                <h1>#Vertical or Basic Form :</h1>
                <form role = "form">

                    <div class = "form-group">
                        <label for = "name">Name</label>
                        <input type = "text" class = "form-control" id = "name" placeholder = "Enter Name">
                    </div>

                    <div class = "form-group">
                        <label for = "inputfile">File input</label>
                        <input type = "file" id = "inputfile">
                        <p class = "help-block">Example block-level help text here.</p>
                    </div>

                    <div class = "checkbox">
                        <label><input type = "checkbox"> Check me out</label>
                    </div>

                    <button type = "submit" class = "btn btn-default">Submit</button>
                </form>

                <h1>#Inline Form :</h1>
                <form class = "form-inline" role = "form">

                    <div class = "form-group">
                        <label class = "sr-only" for = "name1">Name</label>
                        <input type = "text" class = "form-control" id = "name1" placeholder = "Enter Name">
                    </div>

                    <div class = "form-group">
                        <label class = "sr-only" for = "inputfile1">File input</label>
                        <input type = "file" id = "inputfile1">
                    </div>

                    <div class = "checkbox">
                        <label><input type = "checkbox"> Check me out</label>
                    </div>

                    <button type = "submit" class = "btn btn-default">Submit</button>
                </form>

                <h1>#Horizontal Form</h1>
                <form class = "form-horizontal" role = "form">

                    <div class = "form-group">
                        <label for = "firstname" class = "col-sm-2 control-label">First Name</label>

                        <div class = "col-sm-10">
                            <input type = "text" class = "form-control" id = "firstname" placeholder = "Enter First Name">
                        </div>
                    </div>

                    <div class = "form-group">
                        <label for = "lastname" class = "col-sm-2 control-label">Last Name</label>

                        <div class = "col-sm-10">
                            <input type = "text" class = "form-control" id = "lastname" placeholder = "Enter Last Name">
                        </div>
                    </div>

                    <div class = "form-group">
                        <div class = "col-sm-offset-2 col-sm-10">
                            <div class = "checkbox">
                                <label><input type = "checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>

                    <div class = "form-group">
                        <div class = "col-sm-offset-2 col-sm-10">
                            <button type = "submit" class = "btn btn-default">Sign in</button>
                        </div>
                    </div>

                </form>
                <h1>#Supported Controls in Form Design</h1>
                <h2>1.Inputs</h2>
                <form role = "form">

                    <div class = "form-group">
                        <label for = "name2">Label</label>
                        <input type = "text" class = "form-control" id="name2" placeholder = "Text input">
                    </div>

                </form>
                <h2>2. Text Area</h2>
                <form role = "form">

                    <div class = "form-group">
                        <label for = "name">Text Area</label>
                        <textarea class = "form-control" rows = "3"></textarea>
                    </div>

                </form>

                <h2>3. Check Boxes and Radio Buttons</h2>
                <label>~~Example of Default Check box and radio button </label>
                <form role = "form">
                    <div class = "checkbox">
                        <label>
                            <input type = "checkbox" value = "">Option 1
                        </label>
                    </div>

                    <div class = "checkbox">
                        <label>
                            <input type = "checkbox" value = "">Option 2
                        </label>
                    </div>

                    <div class = "radio">
                        <label>
                            <input type = "radio" name = "optionsRadios" id = "optionsRadios1" value = "option1" checked> Option 1
                        </label>
                    </div>

                    <div class = "radio">
                        <label>
                            <input type = "radio" name = "optionsRadios" id = "optionsRadios2" value = "option2">
                            Option 2 - selecting it will deselect option 1
                        </label>
                    </div>
                </form>
                <label>~~Example of Inline Check box and radio button </label>
                <form role = "form">
                    <div>
                        <label class = "checkbox-inline">
                            <input type = "checkbox" id = "inlineCheckbox1" value = "option1"> Option 1
                        </label>

                        <label class = "checkbox-inline">
                            <input type = "checkbox" id = "inlineCheckbox2" value = "option2"> Option 2
                        </label>

                        <label class = "checkbox-inline">
                            <input type = "checkbox" id = "inlineCheckbox3" value = "option3"> Option 3
                        </label>

                        <label class = "checkbox-inline">
                            <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios3" value = "option1" checked> Option 1
                        </label>

                        <label class = "checkbox-inline">
                            <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios4" value = "option2"> Option 2
                        </label>
                    </div>
                </form>
                <h2>4. Selects</h2>
                <form role = "form">

                    <div class = "form-group">
                        <label for = "name">Select list</label>

                        <select class = "form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>

                        <label for = "name">Mutiple Select list</label>

                        <select multiple class = "form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>

                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
