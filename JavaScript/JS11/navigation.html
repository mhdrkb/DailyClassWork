<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
        
    </head>

    <body>
    	<div class="container-fluid bg-gold">
        	<div class="container bg-warning">
            	<script>
					var nav = new Array(5);
					nav[0] = "Code Name = " + self.navigator.appCodeName + "<br/>";
					nav[1] = "Browser Name = " + self.navigator.appName + " ";
					nav[2] = "Using Nversion number: " + self.navigator.appVersion + "<br/>";
					nav[3] = "Your platform is " + self.navigator.platform + "<br/>";
					nav[4] = "and your user agent is " + self.navigator.userAgent;
					
					var display = "<h3>Navigator Information</h3>" + "<br/>";
					for(var counter=0 ; counter<nav.length ; counter++){
						display += nav[counter] + "<br/>";
						}
					document.write(display);
				</script>
            </div>
        </div>
    </body>
</html>
