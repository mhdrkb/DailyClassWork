<!DOCTYPE html>
<html>
<head>
	<title>Variable pass in form</title>
</head>

<body>
    <form name="stateBird">
    	<input type="text" name="state">:State Name <br/><br/>
        <input type="text" name="bird">:Name of State Bird <br><br/>
        <input type="button" value="Bird Button" onClick="getBird();"/><br/><br/>
    </form>

	<script>
    
    var n;
    
    function getBird(){
        var state = document.stateBird.state.value;
		var bird = document.stateBird.bird.value;
		alert("The state bird of " + state + " is the " + bird);
	}
   
    </script>

</body>

</html>
