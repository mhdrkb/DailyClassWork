<!DOCTYPE html>
<html>
<head>
	<title>formArray</title>
</head>

<body>
	<h2>Enter the Information</h2>
    <form name="enter">
    	<table cellpadding="0" cellspacing="0" align="center" border="1" height="200" width="1100">
        	<tr align="center">
            	<td colspan="2"><span>First Name:  </span><input name="fName" type="text" /></td>
                <td colspan="2"><span>Last Name:  </span><input name="lName" type="text" /></td>
            </tr>
            <tr align="center">
            	<td><span>Address:  </span><input name="address" type="text" /></td>
                <td><span>City:  </span><input name="city" type="text" /></td>
                <td><span>State:  </span><input name="state" type="text" /></td>
                <td><span>Zip Code:  </span><input name="zip" type="text" /></td>
            </tr>
            <tr align="center">
            	<td colspan="4"><span>Email: </span><input name="email" type="text" /></td>
            </tr>
        </table>
    </form>
    <form>
    	<input type="button" value="Transfer Array" onClick="sendEm()"/><br/>
        <textarea rows="8" cols="80" name="gather"></textarea>
    </form>

	<script>
    
    function sendEm(){
        var newDisplay = "";
		var myForm = document.enter.length;
		
		for(var counter = 0 ; counter < myForm ; counter++){
			newDisplay += document.forms[0].elements[counter].value + "\n";
			}
		document.forms[1].elements[1].value = newDisplay;
	}
   
    </script>

</body>

</html>
