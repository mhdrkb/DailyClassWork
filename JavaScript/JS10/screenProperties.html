<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
        
    </head>

    <body onLoad="javascript:window.document.petstore.reset()">
    	<div class="container-fluid bg-gold">
        	<div class="container bg-warning">
            	<script>
					function showScreendetails(){
						var display = "My Screen Properties" + "<br/>";
						var screenSee = new Array(5);
						screenSee[0] = "Available Screen height: " + screen.availHeight;
						screenSee[1] = "Available Screen width: " + screen.availWidth;
						screenSee[2] = "My screen height: " + screen.height;
						screenSee[3] = "My screen width: " + screen.width;
						screenSee[4] = "Color Depth: " + screen.colorDepth;
						
						for(var counter = 0; counter < screenSee.length; counter++){
							display += screenSee[counter] + "<br/>";
							}
						document.write(display);
					}
					showScreendetails();
				</script>
            </div>
        </div>
    </body>
</html>
