<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    </head>
	<body>
    	<div class="container-fluid bg-gold">
        	<div class="container bg-warning">
				<script language="javascript" type="text/javascript">
					//pompt use of geting string value getting multiple value.
					var Name;
					var FirstName;
					var LastName;
					var Round;
					var HomeDist;
					FirstName=prompt("Enter Your First Name" , "");
					LastName=prompt("Enter Your Last Name" , "");
					Round=prompt("Enter Your Round" , "");
					HomeDist=prompt("Enter Your Home District" , "");
					Name = FirstName+ " " +LastName;
					document.write("Welcome, " +  Name + "<br/>");
					document.write("Round- " + Round + "<br/>");
					document.write("Home District- " + HomeDist);
                </script>
            </div>
        </div>
	</body>
</html>
