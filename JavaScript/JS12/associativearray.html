<!DOCTYPE html>
<html>
<head>
	<title>Associative array</title>
    
</head>
<body>
	<script>
		 var tree = new Object();
		 tree.size = "Trees are Big and Taller";
		 tree.shade = "It keeps us cool in summer";
		 tree.fall = "We make giant leaf pumpkins";
		 var display = tree["size"] + "<br/>";
		 display += tree["shade"] + "<br/>";
		 display += tree["fall"];
		 document.write(display);
    </script>
</body>
</html>
