    <body>
    	<div class="container-fluid bg-gold">
        	<div class="container bg-warning">
				<script>
				var n;
				function factorial(n){
					if(n==0){
						return 1;
						}else{
							return n*factorial(n-1);
							}
					}
				var number=prompt("Enter Nimber: ","");
				alert(factorial(number));
				document.write("facrtorial of "+ number +" is "+ factorial(number));
                </script>
            </div>
        </div>
    </body>
