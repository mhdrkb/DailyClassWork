<body></body>
<form  name="heart">
	Click the heart five times to learn how she feels about you.
    <input type="image" src="image/logo-ex-7.png" name="ache" onClick="lovesMe();" border="0"/>
    If the answer is incorrect, click the button five more times....
</form>

<script>
	function lovesMe(){
		var cupid = Math.random();
		cupid = Math.floor(cupid*100);
		var throb = "";
		if(cupid>50){
			throb = "She Loves Me!";
			}else{
				throb = "She loves me not...";
				}
			alert(throb);
		}
</script>
