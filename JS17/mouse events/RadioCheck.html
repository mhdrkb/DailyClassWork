<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Checkbox and radio button value pass</title>
</head>

<body  onLoad="document.hardware.reset()">
<form  name="hardware">
<input type="radio" name="components" value="Cost" checked="true"/>Cost <br/><br/>
<input type="radio" name="components" value="Reliability"/>Reliability <br/><br/>
<input type="radio" name="components" value="Reputation" onClick="alert('Reputation?')"/>Reputation <br/><br/>
<input type="radio" name="components" value="Ease of Use"/>Ease of Use <br/><br/>

<label>Which of the following do you plan to purchase with your computer? <br/> Check all that apply</label><br/><br/>
<input type="checkbox" name="printer" value="Printer"/>Printer<br/><br/>
<input type="checkbox" name="disk" value="High capacity disk"/>High capacity disk<br/><br/>
<input type="checkbox" name="scan" value="Scanner" checked="true"/>Scanner<br/><br/>
<input type="checkbox" name="mem" value="Aditional Memory"/>Aditional Memory<br/><br/>
<input type="checkbox" name="monitor" value="monitor"/>Monitor<br/><br/>

<textarea cols="80" rows="10" name="showTime"></textarea>
<input type="button" value="Short It Out" onClick="sortItOut(this.form)"/>
</form>

<script>
	function sortItOut(form){
		var display = "Key features and components \n\n";
		var reviewer = new Object();
		reviewer = document.hardware;
		for(var i=0; i<reviewer.length; i++){
			if(reviewer.elements[i].checked){
				display += reviewer.elements[i].value + "\n";
				}
			}
		reviewer.showTime.value = display;
		}
</script>
</body>
</html>
