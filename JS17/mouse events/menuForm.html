<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Menu Form</title>
</head>

<body onLoad="document.iceCream.reset();">
<form  name="iceCream">
	<h3>Select your flavour from the menu</h3>
    <select name="flavours" onChange="getFlavour()">
    	<option>Flavour Menu</option>
        <option>Peach</option>
        <option>Peppermint</option>
        <option>Rasberry Swirl</option>
        <option>Rum Raisin</option>
    </select>
</form>

<script>
	function getFlavour(){
		var scoop = document.iceCream.flavours;
		var cone = scoop.options[scoop.selectedIndex].text;
		if(cone != "Flavour Menu"){
			alert("Here is your " + cone + " ice-cream cone!")
			}
		}
</script>
</body>
</html>
