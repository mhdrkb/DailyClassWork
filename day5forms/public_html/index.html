<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <div class="maincontainer">
            <div class="container">
                <div class="menu"></div>
                <div class="body">
                    <div class="left"></div>
                    <div class="right">
                    <fieldset>
                        <legend>Registration</legend>
                        <form>
                            <label>First Name:</label>
                            <input class="formelement" type="text" placeholder="Enter First Name" id="firstname" name="firstname"/>
                            <br/>

                            <label>Last Name:</label>
                            <input class="formelement" type="text" placeholder="Enter Last Name" id="lastname" name="lastname"/>
                            <br/>

                            <label>Date of Birth:</label>
                            <input class="formelement" type="date" id="dob" name="dob"/>
                            <br/>

                            <label>Gender:</label>
                            <input class="formelement" type="radio" name="gender" value="Male" checked="checked"/>Male
                            <input class="formelement" type="radio" name="gender" value="Female"/>Female
                            <br/>

                            <label>Hobby:</label>
                            <input class="formelement" type="checkbox" name="reading" value="reading"/>Reading
                            <input class="formelement" type="checkbox" name="coding" value="coding"/>Coding
                            <input class="formelement" type="checkbox" name="swimming" value="swimming"/>Swimming
                            <input class="formelement" type="checkbox" name="cycling" value="cycling"/>Cycling
                            <input class="formelement" type="checkbox" name="singing" value="singing"/>Singing
                            <input class="formelement" type="checkbox" name="playing" value="playing"/>Playing
                            <input class="formelement" type="checkbox" name="others" value="others"/>Others: <input type="text" placeholder="Please Specify"/>
                            <br/>

                            <label>Country:</label>
                            <select class="formelement" name="country">
                                <option>Select s country</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="India">India</option>
                                <option value="Japan">Japan</option>
                                <option value="England">England</option>
                                <option value="China">China</option>
                                <option value="Switzerland">Switzerland</option>
                                <option value="Iran">Iran</option>
                                <option value="Libia">Libia</option>

                            </select>
                            <br/>

                            <label>Email:</label>
                            <input class="formelement" type="email" placeholder="Enter Email" id="email" name="email"/>
                            <br/>

                            <label>Password:</label>
                            <input class="formelement" type="password" name="password" id="password"/>
                            <br/>

                            <label>Message:</label>
                            <textarea class="formelement" name="message" rows="5" cols="20" placeholder="Please leave your message here"></textarea>
                            <br/>

                            <input type="checkbox" checked="checked" name="subscriber"/>Yes, I am a Current Subscriber.
                            <br/>
                            <input type="reset" value="Reset Form"/>
                            <input type="submit" value="submit"/>
                        </form>
                    </fieldset>
                    </div>
                </div>
                <div class="footer"></div>
            </div>
        </div>
    </body>
</html>
