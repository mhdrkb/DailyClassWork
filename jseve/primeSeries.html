<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="series(1,100)">

<script>
function prime(num){
	var n = Math.sqrt(num);
	for(var i = 2 ; i<=n ; i++){
		if(num%i==0){
			return true;
			}
		}
		return false;
	}
function series(start,end){
	for(start; start<=end; start++){
		if(prime(start)){
			document.write(start + " is not a prime number" + "<br/>");
			}else{
				document.write(start + " is a prime number" + "<br/>");
				}
			
		}
	}
</script>
</body>
</html>
