<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>
	function dec2bin(dec){
    return (dec >>> 0).toString(2);
}
var number = prompt("Enter a decimal number","");
document.write("Binary of the number " + number +" is " + dec2bin(number));
</script>
</body>
</html>
