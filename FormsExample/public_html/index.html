<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <div class="maincontainer">
            <div class="container">
                <fieldset>
                    <legend>Registration</legend>
                    <form>
                        <label>First Name:</label>
                        <input type="text" placeholder="Enter First Name" id="firstname" name="firstname"/>
                        <br/>

                        <label>Last Name:</label>
                        <input type="text" placeholder="Enter Last Name" id="lastname" name="lastname"/>
                        <br/>

                        <label>Date of Birth:</label>
                        <input type="date" id="dob" name="dob"/>
                        <br/>

                        <label>Gender:</label>
                        <input type="radio" name="gender" value="Male" checked="checked"/>Male
                        <input type="radio" name="gender" value="Female"/>Female
                        <br/>

                        <label>Hobby:</label>
                        <input type="checkbox" name="reading" value="reading"/>Reading
                        <input type="checkbox" name="coding" value="coding"/>Coding
                        <input type="checkbox" name="swimming" value="swimming"/>Swimming
                        <input type="checkbox" name="cycling" value="cycling"/>Cycling
                        <input type="checkbox" name="singing" value="singing"/>Singing
                        <input type="checkbox" name="playing" value="playing"/>Playing
                        <input type="checkbox" name="others" value="others"/>Others: <input type="text" placeholder="Please Specify"/>
                        <br/>

                        <label>Country:</label>
                        <select name="country">
                            <option>Select s country</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="England">England</option>
                            <option value="China">China</option>
                            <option value="Switzerland">Switzerland</option>
                            <option value="Iran">Iran</option>
                            <option value="Libia">Libia</option>

                        </select>
                        <br/>

                        <label>Email:</label>
                        <input type="email" placeholder="Enter Email" id="email" name="email"/>
                        <br/>

                        <label>Password:</label><input type="password"/>
                        <br/>
                        
                        <label>Message:</label>
                        <textarea name="message" rows="5" cols="20" placeholder="Please leave your message here"></textarea>
                        <br/>
                        
                        <input type="checkbox" checked="checked" name="subscriber"/>Yes, I am a Current Subscriber.
                        <br/>
                        <input type="reset" value="Reset Form"/>
                        <input type="submit" value="submit"/>
                    </form>
                </fieldset>
            </div>
        </div>
    </body>
</html>
