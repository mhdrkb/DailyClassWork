<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    </head>

    <body>
    	<div class="container-fluid bg-gold">
        	<div class="container bg-warning">
				<script>
					var zoo=new Array("zebra","lions","apes","tigers");
					document.write("<p>Unshorted Animals<p>");
					for(i=0; i<zoo.length; i++){
						document.write(zoo[i]+"<br/>");
					}
					zoo.sort();
					var newZoo="";
					for(i=0; i<zoo.length; i++){
						newZoo+=(zoo[i]+"<br/>");
					}
					document.write("<p>Alphabetical Animals<p>" + newZoo);
                </script>
            </div>
        </div>
    </body>
</html>
